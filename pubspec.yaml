name: rocket
description: "Aim High, Reach Higher"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  animated_splash_screen: ^1.3.0
  page_transition: ^2.1.0
  animated_icon: ^0.0.9
  flutter_bloc: ^8.1.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/lottie/backgrounds/
    - assets/lottie/loadings/
    - assets/logos/
    - assets/backgrounds/